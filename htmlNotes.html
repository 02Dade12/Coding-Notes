<!-- DOCTYPE will declare the type of file/html version it is -->
<!DOCTYPE html>
<!-- lang will default to english and/or could be declared below for international sites -->
<html lang="en">
<head>
    <!-- UTF-8 is data about the browser to know how to display the page -->
    <meta charset="UTF-8">
    <!-- viewport is needed if you are using mediaQueries  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title will show up as the name in the internet tab -->
    <title>Document</title>

    <!-- Browsers are read top->down -->
    <!-- Link files below inside of the <> tag -->
    <link   >
</head>

<body>
    <!-- All of information that gets displayed should be posted within the body tag -->
    <div></div>
    <section></section>
    <header></header>
    <main></main>
    <span></span>
    <aside></aside>
    <footer></footer>
    </br>

    <!-- Javascript should be placed at the bottom of the page rather than the top -->
    <script></script>
</body>
</html>
